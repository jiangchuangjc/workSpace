<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <canvas id="canvas1" style="background:url(./3.png);background-size:800px,400px;"></canvas>
  <script>
    var canvas1 = document.querySelector('#canvas1');
    canvas1.width = '800';
    canvas1.height = '400';
    var context = canvas1.getContext('2d');
    function rain(){
      context.clearRect(0,0,canvas1.width,canvas1.height);
      for(var i=0;i<500;i++){
        var x = Math.random()*canvas1.width;
        var y = Math.random()*canvas1.height;
        context.beginPath();
        context.moveTo(x,y);
        context.lineTo(x,(y+Math.random()*15));
        context.strokeStyle = "rgba(255,255,255,0.4)";
        // context.lineWidth = 10;//描边粗细
        context.stroke();//描边绘制
        context.closePath();//闭合路径
      }
    }
    setInterval(rain,100);
  </script>
</body>
</html>
