<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Document</title>
  <script src='../libs/angular.min.js'></script>
</head>
<body ng-app='app'>
  <div ng-controller="ctrl">
    <h2>单向数据绑定</h2>
    <p>在模型层获取数据后,由控制层绑定数据,发送给视图层(M-->V)</p>
    {{msg}}
    <h2>双向数据绑定</h2>
    <p>从视图层获取数据,经由控制层逻辑处理后,再发送给视图层(V-->M-->V)</p>
    <input type="text" ng-model="str1" ng-change="chg1()"> 
    <input type="text" ng-model="str2" ng-change="chg2()"> 
    <!-- = <span style="border:1px solid red;width:100px;height:20px;display:inline-block">{{newStr}}</span> -->
    <div>{{str1}} {{add}} {{str2}} {{equal}} {{newStr}}</div>
  </div>
</body>
<script>
  var app = angular.module('app', []);
  app.controller("ctrl",["$scope",function($scope){
    $scope.msg = "模型层绑定数据,发送给视图层";
    $scope.chg1 = function(){
      $scope.add = "+";
      $scope.newStr = parseInt($scope.str1) + parseInt($scope.str2);
    }
    $scope.chg2 = function(){
      $scope.equal = "=";
      $scope.newStr = parseInt($scope.str1) + parseInt($scope.str2);
    }
  }]);
</script>
</html>
